<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var connection = new WebSocket("ws://" +window.location.host+"/app");

    connection.onopen= function(event){
        var init = {
            "type" : "init"
            //name
        };
        connection.send(JSON.stringify(init));
    };

    function createMaze(maze) {

    }


    var player;
    var myIid;
    var walls;
    var cursors;
    var potions;
    var score = 0;
    var scoreText;
    var radius ;

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    var players = {};

    function preload() {
        game.load.crossOrigin = 'anonymous';
        game.load.image('sky', 'assets/sky.png');
        game.load.image('wall', 'assets/wall_red.png');

        game.load.image('player', 'assets/wind.png');
        game.load.image('potion', 'assets/potion.png');


    }


    function updatePlayers(loadedPlayers) {

        var onePlayer;
        var num  = -1 ;
        var x;
        var y;
        var id;
        for (var key in loadedPlayers) {
            num++;
            if (loadedPlayers.hasOwnProperty(key)) {
                //console.log(key + ': ' + players[key]);
                onePlayer = loadedPlayers[key];
                x = Number(onePlayer.x);
                y = Number(onePlayer.y);
                id = Number(onePlayer.id);
                if (typeof (players[id]) == 'undefined') {
                    var newPlayer = game.add.sprite(32, game.world.height - 150, 'player');
                    players[id] = newPlayer;
                    if (typeof(myIid) != 'undefined' && id == myIid) {
                        player = newPlayer;
                        // Tell the camera to track our player character with some
                        // tracking smoothing (set to 20);
                        setInterval(sendUpdate, 16);
                    }
                } else {
                    if (id != myIid)
                        (players[id]).scale.setTo(x,y);

                }


            }
        }
    }
    function sendUpdate(){
        var t1 = player.x;
        var t2 = player.x;
        var t = {
            "type": "update",
            "name": myIid,
            "x": t1,
            "y": t2
        };

        connection.send(JSON.stringify(t));
    }
    function updatePotions(potions) {


    }
    function create() {

        connection.onmessage=function(event){
            var message = event.data;
            var infoObject= JSON.parse(message);
            if(infoObject.type=='init'){
                myIid=infoObject.myId;
                var mazeWalls = infoObject.maze;
                createMaze(mazeWalls);
            }else{
                radius=infoObject.radius;
                updatePlayers(infoObject.players);
                updatePotions(infoObject.potions);
            }

        };


        //  We're going to be using physics, so enable the Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);

        //  A simple background for our game
        game.add.sprite(0, 0, 'sky');

        //  The walls group contains the ground and the 2 ledges we can jump on
        walls = game.add.group();

        //  We will enable physics for any object that is created in this group
        walls.enableBody = true;






        // Here we create the ground.
        var ground = walls.create(0, game.world.height - 64, 'ground');


        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        ground.scale.setTo(2, 2);


        //  This stops it from falling away when you jump on it
        ground.body.immovable = true;

        //  Now let's create two ledges
        var ledge = walls.create(400, 400, 'ground');
        ledge.body.immovable = true;

        ledge = walls.create(-150, 250, 'ground');
        ledge.body.immovable = true;

        // The player and its settings
        player = game.add.sprite(32, game.world.height - 150, 'dude');

        //  We need to enable physics on the player
        game.physics.arcade.enable(player);

        //  Player physics properties. Give the little guy a slight bounce.
        // player.body.bounce.y = 0.2;
        // player.body.gravity.y = 300;
        player.body.collideWorldBounds = true;

        //  Our two animations, walking left and right.
        player.animations.add('left', [0, 1, 2, 3], 10, true);
        player.animations.add('right', [5, 6, 7, 8], 10, true);

        //  Finally some potions to collect
        potions = game.add.group();

        //  We will enable physics for any star that is created in this group
        potions.enableBody = true;

        //  Here we'll create 12 of them evenly spaced apart
        for (var i = 0; i < 12; i++)
        {
            //  Create a star inside of the 'potions' group
            var star = potions.create(i * 70, 0, 'star');

            //  Let gravity do its thing
            star.body.gravity.y = 300;

            //  This just gives each star a slightly random bounce value
            star.body.bounce.y = 0.7 + Math.random() * 0.2;
        }

        //  The score
        scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        //  Our controls.
        cursors = game.input.keyboard.createCursorKeys();

    }

    function update() {

        //  Collide the player and the potions with the walls
        game.physics.arcade.collide(player, walls);
        game.physics.arcade.collide(potions, walls);

        //  Checks to see if the player overlaps with any of the potions, if he does call the collectPotion function
        game.physics.arcade.overlap(player, potions, collectPotion, null, this);

        //  Reset the players velocity (movement)
        player.body.velocity.x = 0;

        if (cursors.left.isDown)
        {
            //  Move to the left

            player.body.velocity.y = 0;
            player.body.velocity.x = -150;

            // player.animations.play('left');
        }
        else if (cursors.right.isDown)
        {
            //  Move to the right

            player.body.velocity.y = 0;
            player.body.velocity.x = 150;

            //player.animations.play('right');
        }
        else if (cursors.up.isDown)
        {
            //  Move to the right
            player.body.velocity.x = 0;
            player.body.velocity.y = -150;

            //player.animations.play('right');
        }
        else if (cursors.down.isDown)
        {
            //  Move to the right
            player.body.velocity.x = 0;
            player.body.velocity.y = 150;

            //player.animations.play('right');
        }

        else
        {
            //  Stand still
            player.animations.stop();

            //player.frame = 4;
        }

        /* //  Allow the player to jump if they are touching the ground.
         if (cursors.up.isDown && player.body.touching.down)
         {
         player.body.velocity.y = -350;
         }*/

    }

    function collectPotion (player, star) {

        // Removes the star from the screen
        star.kill();

        //  Add and update the score
        score += 10;
        scoreText.text = 'Score: ' + score;

    }

</script>

</body>
</html>
